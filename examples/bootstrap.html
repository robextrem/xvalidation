<html>
    <head>
        <title>Bootstrap Validation Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
        <!-- Compiled and minified CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        <!-- Compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        <script src="/js/jquery.validati.js"></script>
        <script src="/js/xvalidation.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#form").xvalidation({
                    theme: "bootstrap"
                });
                $("#form").submit(function (evt) {
                    evt.preventDefault();
                    evt.stopPropagation();
                    if ($("#form").data().xvalidation.methods.validate()) {
                        alert("Do something");
                    }
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Bootstrap Example</h1>
            <form id="form" noform-control>
                <div class="row">
                    <!--Text validator-->
                    <div class="form-group col-sm-12">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Name" class="form-control" data-validation="text" data-content="Name cannot be empty" >
                    </div>
                    <!--No class validator-->
                    <div class="form-group col-sm-12">
                        <label for="surname">Surname</label>
                        <input id="surname" data-optional="true" type="text" placeholder="Surname" class="form-control" data-validation="text">
                    </div>
                    <!--Email validator-->
                    <div class="form-group col-sm-12">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="email" class="form-control" data-validation="email" data-content="Email has an invalid format" >
                    </div>
                    <!--Password validator-->
                    <div class="form-group col-sm-12">
                        <label data-success="OK" for="password" >Password</label>
                        <input id="password" type="password" class="form-control" data-validation="password" data-content="At least 8 characters, 1 Digit, 1 Uppercase character and 1 special character." placeholder="Password">
                    </div>
                     <div class="form-group col-sm-12">
                        <label for="textarea" >Comment</label>
                        <textarea data-validation="noempty" class="form-control"  data-content="Comment cannot be empty"></textarea>
                    </div>
                    <div class="form-group col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
